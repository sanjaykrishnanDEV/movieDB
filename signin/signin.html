<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signin.css">
  </head>
  <body>
    <div
      class="login container-xl h-auto w-auto md-6 rounded-4 d-flex flex-column align-items-center justify-content-center p-4 text-light"
    >
    <form id="form" class="d-flex flex-column justify-content-center align-items-center w-auto">
        <div class="form-group d-flex flex-column justify-content-center align-items-center w-auto">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="signInEmailId" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group d-flex flex-column justify-content-center align-items-center w-auto">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="signInPassword" placeholder="Password">
        </div>
        <button id="sbtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script type="module" src="./signin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
