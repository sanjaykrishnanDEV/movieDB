<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowFlixx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header
      class="bg-dark d-flex flex-wrap justify-content-between align-items-center py-1"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <span class="fs-4 text-light">ShowFlixx</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Movies</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Shows</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link" id="logout">Log Out</a></li>
      </ul>
    </header>
    <div class="container mt-5 text-light text-center">
      <h2>NOW PLAYING</h2>
    </div>
    <!-- //trendingmovies -->
    <div class="container mt-5 h-50">
      <div class="row d-flex flex-wrap">
        <div
          class="trending col bg-dark text-light fw-semibold d-flex flex-column h-auto w-auto rounded-top-3"
        ></div>
        <div
          class="trending col bg-dark text-light fw-semibold d-flex flex-column h-auto w-auto rounded-top-3"
        ></div>
        <div
          class="trending col bg-dark text-light fw-semibold d-flex flex-column h-auto w-auto rounded-top-3"
        ></div>
        <div
          class="trending col bg-dark text-light fw-semibold d-flex flex-column h-auto w-auto rounded-top-3"
        ></div>
      </div>
    </div>
    <!-- //trendingmovies -->
    <!-- main -->
    <div
      class="container  h-auto w-auto bg-dark d-flex flex-column align-items-center"
    >
      <div class="row mt-5">
        <div class="col-12">
          <table class="">
            <th>
              <input
                type="text"
                placeholder="Enter Search Term"
                class="form-control p-2"
                id="input"
              />
            </th>
            <th><button class="btn btn-primary ms-3" id="search">Search</button></th>
          </table>
        </div>
      </div>
      <div id="main" class="row mt-4 w-auto h-auto d-flex flex-wrap  
       align-items-center justify-content-center">
       
      </div>
    </div>
    <!-- main -->
    <!-- popupcontainer -->
    <div class="overlay container z-2 shower">

    </div>

    <!-- popupcontainer -->
    <script src="profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
