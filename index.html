<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <div
      class="login container-xl h-auto w-auto md-6 rounded-4 d-flex flex-column align-items-center justify-content-center p-4 text-light"
    >
      <h6 class="text-light fs-3">Sign Up</h6>
      <form class="d-flex flex-column" id="form">
        <input
            autocomplete="username"
          type="text"
          placeholder="Name"
          id="username"
          class="mb-2 p-1 rounded-1 border-0"
        />
        <input
          type="email"
          placeholder="Email"
          id="emailId"
          class="mb-2 p-1 rounded-1 border-0"
        />
        <div class="div col-md-6 w-100 d-flex justify-content-evenly">
          <input
            type="password"
            id="password"
            placeholder="password"
            class="col-md-6 me-1 mb-2 p-1 rounded-1 border-0"
          />
          <input
            type="password"
            id="confirmpassword"
            placeholder="confirmpassword"
            class="col-md-6 mb-2 p-1 rounded-1 border-0"
          />
        </div>
        <select class="p-2 rounded-1" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </form>
      <div
        class="div container-md d-flex flex-column justify-content-center align-items-center mt-2"
      >
        <div class="row">
          <div class="col">
            <span class="fs-3">Interests</span>
          </div>
        </div>
        <div class="row d-flex justify-content-evenly">
          <div class="col">
            <div class="div d-flex p-1">
              <input
                type="checkbox"
                class="me-2"
                name="Hollywood"
                id="hwd"
                value="Hollywood"
              />
              <label for="Hollywood">Hollywood</label>
            </div>
            <div class="div d-flex p-1">
              <input
                type="checkbox"
                class="me-2"
                name="Hollywood"
                id="Hollywood"
              />
              <label for="Hollywood">Kollywood</label>
            </div>
            <div class="div d-flex p-1">
              <input
                type="checkbox"
                class="me-2"
                name="Kollywood"
                id="Kollywood"
              />
              <label for="Kollywood">Bollywood</label>
            </div>
            <div class="div d-flex p-1">
              <input
                type="checkbox"
                class="me-2"
                name="Bollywood"
                id="Bollywood"
              />
              <label for="Bollywood">Mollywood</label>
            </div>
          </div>
          <div class="col">
            <div class="div d-flex p-1">
              <input type="radio" class="me-2" name="romance" id="romance" />
              <label for="romance">Romance</label>
            </div>
            <div class="div d-flex p-1">
              <input type="radio" class="me-2" name="action" id="action"/>
              <label for="action">Action</label>
            </div>
            <div class="div d-flex p-1">
              <input type="radio" class="me-2" name="comedy" id="comedy"/>
              <label for="comedy">Comedy</label>
            </div>
            <div class="div d-flex p-1">
              <input type="radio" class="me-2" name="drama" id="drama"/>
              <label for="drama">Drama</label>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <button class="w-100 mt-2 btn btn-primary" id="signupbutton">
          Sign Up
        </button>
        <p class="text-center mt-3">
          Already Have an Account? <a href="./signin/signin.html">Sign in</a>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- firebase -->
    <script type="module" src="./signup.js"></script>
    <!-- firebase -->
  </body>
</html>
